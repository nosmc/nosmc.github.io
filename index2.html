<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage Title</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-theme="dark">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main content of your subpage goes here -->
    <main>
        <!-- Your subpage-specific content -->
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Chat System -->
    <div id="chat-system-placeholder"></div>

    <!-- Include your JavaScript files here -->
    <script src="main.js"></script>
    <script>
        // Load components
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);

        fetch('chat-system.html')
            .then(response => response.text())
            .then(data => document.getElementById('chat-system-placeholder').innerHTML = data);

        // Your subpage-specific JavaScript code
    </script>
</body>
</html>
