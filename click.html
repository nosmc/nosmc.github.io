<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Click Game</title>
    <style>
        /* styles.css */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        #cat-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .leaderboard h2 {
            margin-top: 0;
            text-align: center;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard li:last-child {
            border-bottom: none;
        }
        .auth-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .auth-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .auth-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="leaderboard">
        <h2 id="leaderboard-title">Leaderboard</h2>
        <ul id="leaderboard-list">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>
    <div class="game-container">
        <!-- Links to real cat images -->
        <img src="https://i.imgur.com/z4d4kWk.png" alt="Cat Closed" id="cat-image">
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <!-- Sign-In/Sign-Out Buttons -->
    <div class="auth-buttons">
        <button id="sign-in-button">Sign In</button>
        <button id="sign-out-button" style="display: none;">Sign Out</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDzku7AoSdbF7GzZTJEtVj5beyl1MnrTAk",
            authDomain: "minecraft-generators.firebaseapp.com",
            projectId: "minecraft-generators",
            storageBucket: "minecraft-generators.appspot.com",
            messagingSenderId: "191346462383",
            appId: "1:191346462383:web:6c8759e5ee2f676594ce5a",
            measurementId: "G-QJT1XPTPDZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Elements
        const catImage = document.getElementById('cat-image');
        const scoreSpan = document.getElementById('score');
        const leaderboardList = document.getElementById('leaderboard-list');
        const signInButton = document.getElementById('sign-in-button');
        const signOutButton = document.getElementById('sign-out-button');
        const leaderboardTitle = document.getElementById('leaderboard-title');

        let score = 0;
        let userCountry = 'Unknown';
        let userId = null;

        // Alternate cat images
        const catClosedSrc = 'https://i.imgur.com/z4d4kWk.png'; // Closed cat image
        const catOpenSrc = 'https://i.imgur.com/OdL0XPt.png';   // Open cat image

        // Detect browser language and change text accordingly
        const userLanguage = navigator.language || navigator.userLanguage;
        const translations = {
            en: {
                leaderboard: "Leaderboard",
                signIn: "Sign In",
                signOut: "Sign Out",
                score: "Score",
            },
            'zh-TW': {
                leaderboard: "排行榜",
                signIn: "登入",
                signOut: "登出",
                score: "分數",
            },
            // Add more languages as needed
        };

        // Set the default language to English if no translation is found
        const lang = translations[userLanguage.split('-')[0]] || translations['en'];

        // Update text to user's language
        leaderboardTitle.textContent = lang.leaderboard;
        signInButton.textContent = lang.signIn;
        signOutButton.textContent = lang.signOut;

        // Fetch user's country
        function fetchUserCountry() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    userCountry = data.country_name || 'Unknown';
                    // After obtaining the country, set up the user's document in Firestore
                    if (userId) {
                        setupUserDocument();
                        fetchUserScore(); // Fetch the user's score
                    }
                })
                .catch(error => {
                    console.error('Error fetching country:', error);
                });
        }

        // Set up the user's Firestore document
        function setupUserDocument() {
            const userRef = db.collection('users').doc(userId);
            userRef.get().then(doc => {
                if (!doc.exists) {
                    userRef.set({
                        country: userCountry,
                        count: 0
                    }).catch(error => console.error('Error creating user document:', error));
                }
            }).catch(error => console.error('Error fetching user document:', error));
        }

        // Fetch the user's score from Firestore
        function fetchUserScore() {
            const userRef = db.collection('users').doc(userId);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    score = data.count || 0;
                    scoreSpan.textContent = score;
                }
            }).catch(error => console.error('Error fetching user score:', error));
        }

        // Update the leaderboard display
        function updateLeaderboard() {
            db.collection('users')
                .orderBy('count', 'desc')
                .limit(10)
                .onSnapshot(snapshot => {
                    leaderboardList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        li.textContent = `${data.country}: ${data.count}`;
                        leaderboardList.appendChild(li);
                    });
                });
        }

        // Increment the score and update Firestore
        function incrementScore() {
            score += 1;
            scoreSpan.textContent = score;

            if (!userId) return;

            const userRef = db.collection('users').doc(userId);

            userRef.update({
                count: firebase.firestore.FieldValue.increment(1)
            }).catch(error => {
                console.error('Error updating score:', error);
            });
        }

        // Handle mouse events for clicking the cat image
        let isPressed = false;

        catImage.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Left-click
                isPressed = true;
                catImage.src = catOpenSrc;
                incrementScore();
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isPressed && e.button === 0) {
                isPressed = false;
                catImage.src = catClosedSrc;
            }
        });

        // Firebase Authentication

        // Sign in with Google
        signInButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('User authenticated:', result.user);
                })
                .catch((error) => {
                    console.error('Error during authentication:', error);
                });
        });

        // Sign out
        signOutButton.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('User signed out.');
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        });

        // Monitor authentication state changes
        auth.onAuthStateChanged(user => {
            if (user) {
                signInButton.style.display = 'none';
                signOutButton.style.display = 'inline-block';
                userId = user.uid;
                fetchUserCountry();
            } else {
                signInButton.style.display = 'inline-block';
                signOutButton.style.display = 'none';
                userId = null;
                userCountry = 'Unknown';
                score = 0;
                scoreSpan.textContent = score;
            }
        });

        // Load initial leaderboard
        updateLeaderboard();
    </script>
</body>
</html>
