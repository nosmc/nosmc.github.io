<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Click Game</title>
    <style>
        /* styles.css */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #cat-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .score {
            margin-top: 20px;
            font-size: 24px;
        }

        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }

        .leaderboard h2 {
            margin-top: 0;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard li {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard li:last-child {
            border-bottom: none;
        }

        .leaderboard img.flag {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border: 1px solid #ccc;
            object-fit: cover;
        }

        .auth-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Firebase SDKs -->
    <!-- It's recommended to use the modular SDK for better performance and tree-shaking -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, onSnapshot, query, orderBy, limit, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut as firebaseSignOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDzku7AoSdbF7GzZTJEtVj5beyl1MnrTAk",
            authDomain: "minecraft-generators.firebaseapp.com",
            projectId: "minecraft-generators",
            storageBucket: "minecraft-generators.appspot.com",
            messagingSenderId: "191346462383",
            appId: "1:191346462383:web:6c8759e5ee2f676594ce5a",
            measurementId: "G-QJT1XPTPDZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Elements
        const catImage = document.getElementById('cat-image');
        const scoreSpan = document.getElementById('score');
        const leaderboardList = document.getElementById('leaderboard-list');
        const signInButton = document.getElementById('sign-in-button');
        const signOutButton = document.getElementById('sign-out-button');

        let score = 0;
        let userCountry = 'Unknown';
        let userCountryCode = 'unknown';
        let userId = null;

        // Cat images URLs
        const catClosedSrc = 'https://i.imgur.com/z4d4kWk.png'; // Cat Closed Image
        const catOpenSrc = 'https://i.imgur.com/OdL0XPt.png';   // Cat Open Image

        // Function to Fetch User's Country and Country Code
        async function fetchUserCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_name || 'Unknown';
                userCountryCode = data.country_code ? data.country_code.toLowerCase() : 'unknown';
                console.log(`Fetched country: ${userCountry}, code: ${userCountryCode}`);
                // After fetching country, set up user document
                if (userId) {
                    await setupUserDocument();
                    await fetchUserScore(); // Fetch user's score
                }
            } catch (error) {
                console.error('Error fetching country:', error);
            }
        }

        // Set Up User Document in Firestore
        async function setupUserDocument() {
            const userRef = doc(db, 'users', userId);
            try {
                const docSnap = await getDoc(userRef);
                if (!docSnap.exists()) {
                    await setDoc(userRef, {
                        country: userCountry,
                        country_code: userCountryCode,
                        count: 0
                    });
                    console.log('User document created');
                }
            } catch (error) {
                console.error('Error setting up user document:', error);
            }
        }

        // Fetch User's Score from Firestore
        async function fetchUserScore() {
            const userRef = doc(db, 'users', userId);
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    score = data.count || 0;
                    scoreSpan.textContent = score;
                }
            } catch (error) {
                console.error('Error fetching user score:', error);
            }
        }

        // Update Leaderboard
        function updateLeaderboard() {
            const usersRef = collection(db, 'users');
            const q = query(usersRef, orderBy('count', 'desc'), limit(10));

            onSnapshot(q, (snapshot) => {
                leaderboardList.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const li = document.createElement('li');

                    // Create Flag Image Element
                    const flagImg = document.createElement('img');
                    flagImg.classList.add('flag');
                    if (data.country_code && data.country_code !== 'unknown') {
                        // Corrected FlagCDN URL format using 'w20'
                        flagImg.src = `https://flagcdn.com/w20/${data.country_code}.png`;
                        flagImg.alt = `${data.country} Flag`;
                        // Debugging: Log the flag URL
                        console.log(`Flag URL: https://flagcdn.com/w20/${data.country_code}.png`);
                        // Handle flag image load errors
                        flagImg.onerror = () => {
                            flagImg.src = 'https://via.placeholder.com/20x15?text=?';
                            flagImg.alt = 'Unknown Flag';
                        };
                    } else {
                        // Placeholder for Unknown Flags
                        flagImg.src = `https://via.placeholder.com/20x15?text=?`;
                        flagImg.alt = `Unknown Flag`;
                    }

                    // Create Text Node for Country and Count
                    const textNode = document.createTextNode(`${data.country}: ${data.count}`);

                    // Append Flag and Text to List Item
                    li.appendChild(flagImg);
                    li.appendChild(textNode);

                    leaderboardList.appendChild(li);
                });
            }, (error) => {
                console.error('Error updating leaderboard:', error);
            });
        }

        // Increment Score and Update Firestore
        async function incrementScore() {
            score += 1;
            scoreSpan.textContent = score;

            if (!userId) return;

            const userRef = doc(db, 'users', userId);

            try {
                await updateDoc(userRef, {
                    count: increment(1)
                });
            } catch (error) {
                console.error('Error updating score:', error);
            }
        }

        // Handle Mouse Events
        let isPressed = false;

        catImage.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Left click
                isPressed = true;
                catImage.src = catOpenSrc;
                incrementScore();
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isPressed && e.button === 0) {
                isPressed = false;
                catImage.src = catClosedSrc;
            }
        });

        // Firebase Authentication

        // Sign In with Google
        signInButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('User signed in:', result.user);
            } catch (error) {
                console.error('Error signing in:', error);
            }
        });

        // Sign Out
        signOutButton.addEventListener('click', async () => {
            try {
                await firebaseSignOut(auth);
                console.log('User signed out.');
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });

        // Auth State Change
        onAuthStateChanged(auth, (user) => {
            if (user) {
                signInButton.style.display = 'none';
                signOutButton.style.display = 'inline-block';
                userId = user.uid;
                fetchUserCountry();
            } else {
                signInButton.style.display = 'inline-block';
                signOutButton.style.display = 'none';
                userId = null;
                userCountry = 'Unknown';
                userCountryCode = 'unknown';
                score = 0;
                scoreSpan.textContent = score;
            }
        });

        // Initial Leaderboard Load
        updateLeaderboard();

    </script>
</head>
<body>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>
    <div class="game-container">
        <!-- Real Cat Images -->
        <img src="https://i.imgur.com/z4d4kWk.png" alt="Cat Closed" id="cat-image">
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <!-- Sign-In/Sign-Out Buttons -->
    <div class="auth-buttons">
        <button id="sign-in-button">Sign In with Google</button>
        <button id="sign-out-button" style="display: none;">Sign Out</button>
    </div>
</body>
</html>
