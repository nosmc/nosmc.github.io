<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Click Game</title>
    <style>
        /* styles.css */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #cat-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .score {
            margin-top: 20px;
            font-size: 24px;
        }

        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leaderboard h2 {
            margin-top: 0;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard li {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard li img {
            width: 20px;
            height: 15px;
            margin-right: 10px;
        }

        .leaderboard li:last-child {
            border-bottom: none;
        }

        .auth-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .auth-buttons button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .leaderboard {
                display: none;
            }

            .game-container {
                height: auto;
                padding: 20px;
            }

            .auth-buttons {
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="leaderboard">
        <h2 id="leaderboard-title">Leaderboard</h2>
        <ul id="leaderboard-list">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>
    <div class="game-container">
        <img src="https://i.imgur.com/z4d4kWk.png" alt="A cat you can click" id="cat-image" aria-label="A cat you can click">
        <div class="score" aria-live="polite">Score: <span id="score">0</span></div>
    </div>
    <div class="auth-buttons">
        <button id="sign-in-button" aria-label="Sign in with Google">Sign In with Google</button>
        <button id="sign-out-button" style="display: none;" aria-label="Sign Out">Sign Out</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDzku7AoSdbF7GzZTJEtVj5beyl1MnrTAk",
            authDomain: "minecraft-generators.firebaseapp.com",
            projectId: "minecraft-generators",
            storageBucket: "minecraft-generators.appspot.com",
            messagingSenderId: "191346462383",
            appId: "1:191346462383:web:6c8759e5ee2f676594ce5a",
            measurementId: "G-QJT1XPTPDZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Elements
        const catImage = document.getElementById('cat-image');
        const scoreSpan = document.getElementById('score');
        const leaderboardList = document.getElementById('leaderboard-list');
        const signInButton = document.getElementById('sign-in-button');
        const signOutButton = document.getElementById('sign-out-button');
        const leaderboardTitle = document.getElementById('leaderboard-title');

        let score = 0;
        let userCountry = 'Unknown';
        let userId = null;

        // Imágenes de gato alternadas
        const catClosedSrc = 'https://i.imgur.com/z4d4kWk.png'; // Imagen de gato cerrado
        const catOpenSrc = 'https://i.imgur.com/OdL0XPt.png';   // Imagen de gato abierto

        // Obtener País del Usuario
        async function fetchUserCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_name || 'Unknown';
                if (userId) {
                    setupUserDocument();
                    fetchUserScore();
                }
            } catch (error) {
                console.error('Error fetching country:', error);
            }
        }

        // Configurar Documento del Usuario en Firestore
        async function setupUserDocument() {
            try {
                const userRef = db.collection('users').doc(userId);
                const doc = await userRef.get();
                if (!doc.exists) {
                    await userRef.set({
                        country: userCountry,
                        count: 0
                    });
                }
            } catch (error) {
                console.error('Error creating user document:', error);
            }
        }

        // Obtener Puntaje del Usuario
        async function fetchUserScore() {
            try {
                const userRef = db.collection('users').doc(userId);
                const doc = await userRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    score = data.count || 0;
                    scoreSpan.textContent = score;
                }
            } catch (error) {
                console.error('Error fetching user score:', error);
            }
        }

        // Obtener bandera del país
        function getCountryFlag(countryCode) {
            return `https://flagcdn.com/16x12/${countryCode.toLowerCase()}.png`;
        }

        // Actualizar Leaderboard
        function updateLeaderboard() {
            db.collection('users')
                .orderBy('count', 'desc')
                .limit(10)
                .onSnapshot(snapshot => {
                    leaderboardList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        const flagImg = document.createElement('img');
                        const countryCode = data.country_code || 'unknown';
                        flagImg.src = getCountryFlag(countryCode);
                        flagImg.alt = data.country;

                        li.appendChild(flagImg);
                        li.appendChild(document.createTextNode(`${data.country}: ${data.count}`));
                        leaderboardList.appendChild(li);
                    });
                });
        }

        // Incrementar Puntaje y Actualizar Firestore
        function incrementScore() {
            score += 1;
            scoreSpan.textContent = score;

            if (!userId) return;

            const userRef = db.collection('users').doc(userId);
            userRef.update({
                count: firebase.firestore.FieldValue.increment(1)
            }).catch(error => {
                console.error('Error updating score:', error);
            });
        }

        // Manejar Eventos de Ratón
        let isPressed = false;

        catImage.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Click izquierdo
                isPressed = true;
                catImage.src = catOpenSrc;
                incrementScore();
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isPressed && e.button === 0) {
                isPressed = false;
                catImage.src = catClosedSrc;
            }
        });

        // Iniciar Sesión con Google
        signInButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Usuario autenticado:', result.user);
                })
                .catch((error) => {
                    console.error('Error al autenticar:', error);
                });
        });

        // Cerrar Sesión
        signOutButton.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('Usuario cerró sesión.');
                })
                .catch((error) => {
                    console.error('Error al cerrar sesión:', error);
                });
        });

        // Cambio de Estado de Autenticación
        auth.onAuthStateChanged(user => {
            if (user) {
                signInButton.style.display = 'none';
                signOutButton.style.display = 'inline-block';
                userId = user.uid;
                fetchUserCountry();
            } else {
                signInButton.style.display = 'inline-block';
                signOutButton.style.display = 'none';
                userId = null;
                userCountry = 'Unknown';
                score = 0;
                scoreSpan.textContent = score;
            }
        });

        // Cambiar el idioma del texto según el idioma del navegador
        function setLanguageBasedContent() {
            const userLang = navigator.language || 'en';
            const translations = {
                en: {
                    leaderboard: 'Leaderboard',
                    score: 'Score',
                    signIn: 'Sign In with Google',
                    signOut: 'Sign Out'
                },
                es: {
                    leaderboard: 'Tabla de posiciones',
                    score: 'Puntuación',
                    signIn: 'Iniciar sesión con Google',
                    signOut: 'Cerrar sesión'
                },
                // Add more languages as needed
            };

            const lang = translations[userLang.split('-')[0]] || translations['en'];

            leaderboardTitle.textContent = lang.leaderboard;
            document.querySelector('.score').firstChild.textContent = `${lang.score}: `;
            signInButton.textContent = lang.signIn;
            signOutButton.textContent = lang.signOut;
        }

        // Cargar Leaderboard Inicial y configurar idioma
        setLanguageBasedContent();
        updateLeaderboard();
    </script>
</body>
</html>
