<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Click Game</title>
    <style>
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
}

.game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
}

#cat-image {
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.1s;
}

.score {
    margin-top: 20px;
    font-size: 24px;
}

.leaderboard {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.8);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.leaderboard h2 {
    margin-top: 0;
    text-align: center;
}

.leaderboard ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.leaderboard li {
    padding: 5px 0;
    border-bottom: 1px solid #ddd;
}

.leaderboard li:last-child {
    border-bottom: none;
}

.auth-buttons {
    position: absolute;
    bottom: 20px;
    right: 20px;
}

.auth-buttons button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.auth-buttons button:hover {
    background-color: #45a049;
}
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>
    <div class="game-container">
        <img src="cat_closed.png" alt="Cat" id="cat-image">
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <!-- Sign-In/Sign-Out Buttons -->
    <div class="auth-buttons">
        <button id="sign-in-button">Sign In with Google</button>
        <button id="sign-out-button" style="display: none;">Sign Out</button>
    </div>

    <script>
        // script.js

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDzku7AoSdbF7GzZTJEtVj5beyl1MnrTAk",
    authDomain: "minecraft-generators.firebaseapp.com",
    databaseURL: "https://minecraft-generators-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "minecraft-generators",
    storageBucket: "minecraft-generators.appspot.com",
    messagingSenderId: "191346462383",
    appId: "1:191346462383:web:6c8759e5ee2f676594ce5a",
    measurementId: "G-QJT1XPTPDZ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const analytics = firebase.analytics();

// Elements
const catImage = document.getElementById('cat-image');
const scoreSpan = document.getElementById('score');
const leaderboardList = document.getElementById('leaderboard-list');
const signInButton = document.getElementById('sign-in-button');
const signOutButton = document.getElementById('sign-out-button');

// Initialize score from localStorage or set to 0
let score = parseInt(localStorage.getItem('score')) || 0;
scoreSpan.textContent = score;

// Update score in localStorage whenever it changes
function updateScore(newScore) {
    score = newScore;
    scoreSpan.textContent = score;
    localStorage.setItem('score', score); // Store score in localStorage
}

// Get User Country
function fetchUserCountry() {
    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            userCountry = data.country_name || 'Unknown';
            // After fetching country, set up user document
            if (userId) {
                setupUserDocument();
            }
        })
        .catch(error => {
            console.error('Error fetching country:', error);
            showError('Failed to fetch your country information.');
        });
}

// Set Up User Document in Firestore
function setupUserDocument() {
    const userRef = db.collection('users').doc(userId);
    userRef.get().then(doc => {
        if (!doc.exists) {
            userRef.set({
                country: userCountry,
                count: 0
            }).catch(error => console.error('Error creating user document:', error));
        } else {
            const data = doc.data();
            score = data.count;
            updateScore(score); // Update score using the new function
        }
    }).catch(error => console.error('Error fetching user document:', error));
}

// Update Leaderboard
function updateLeaderboard() {
    db.collection('leaderboard')
        .orderBy('count', 'desc')
        .limit(10)
        .onSnapshot(snapshot => {
            leaderboardList.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const li = document.createElement('li');
                li.textContent = `${data.country}: ${data.count}`;
                leaderboardList.appendChild(li);
            });
        });
}

// Increment Score and Update Firestore
function incrementScore() {
    if (!canClick) return; // Prevent rapid clicks
    canClick = false;
    setTimeout(() => {
        canClick = true;
    }, cooldown);

    score += 1;
    updateScore(score); // Update score using the new function

    if (!userId) return;

    const userRef = db.collection('users').doc(userId);

    userRef.get().then(doc => {
        if (doc.exists) {
            userRef.update({
                count: firebase.firestore.FieldValue.increment(1)
            }).then(() => {
                // Update leaderboard
                updateLeaderboard();
                // Also update the country score in leaderboard collection
                const countryRef = db.collection('leaderboard').doc(userCountry);
                countryRef.get().then(docCountry => {
                    if (docCountry.exists) {
                        countryRef.update({
                            count: firebase.firestore.FieldValue.increment(1)
                        });
                    } else {
                        countryRef.set({
                            country: userCountry,
                            count: 1
                        });
                    }
                }).catch(error => {
                    console.error('Error updating country score:', error);
                    showError('Failed to update country score.');
                });
                // Log event
                analytics.logEvent('cat_clicked', { userId: userId, country: userCountry });
            }).catch(error => {
                console.error('Error updating user score:', error);
                showError('Failed to update your score.');
            });
        } else {
            userRef.set({
                country: userCountry,
                count: 1
            }).then(() => {
                // Update leaderboard
                updateLeaderboard();
                // Update the country score
                const countryRef = db.collection('leaderboard').doc(userCountry);
                countryRef.get().then(docCountry => {
                    if (docCountry.exists) {
                        countryRef.update({
                            count: firebase.firestore.FieldValue.increment(1)
                        });
                    } else {
                        countryRef.set({
                            country: userCountry,
                            count: 1
                        });
                    }
                }).catch(error => {
                    console.error('Error updating country score:', error);
                    showError('Failed to update country score.');
                });
                // Log event
                analytics.logEvent('cat_clicked', { userId: userId, country: userCountry });
            }).catch(error => {
                console.error('Error creating user document:', error);
                showError('Failed to create your score record.');
            });
        }
    }).catch(error => {
        console.error('Error reading user document:', error);
        showError('Failed to read your score.');
    });
}

// Handle Mouse Events
let isPressed = false;
let canClick = true;
const cooldown = 100; // milliseconds to prevent rapid clicking

catImage.addEventListener('mousedown', (e) => {
    if (e.button === 0 && canClick) { // Left click
        isPressed = true;
        catImage.src = 'cat_open.png';
        incrementScore();
    }
});

document.addEventListener('mouseup', (e) => {
    if (isPressed && e.button === 0) {
        isPressed = false;
        catImage.src = 'cat_closed.png';
    }
});

// Firebase Authentication

// Sign In with Google
signInButton.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .then((result) => {
            console.log('User signed in:', result.user);
        })
        .catch((error) => {
            console.error('Error signing in:', error);
            showError('Failed to sign in. Please try again.');
        });
});

// Sign Out
signOutButton.addEventListener('click', () => {
    auth.signOut()
        .then(() => {
            console.log('User signed out.');
            // Reset local score display but keep it in localStorage
            // score = 0; // Remove this line
            // scoreSpan.textContent = score; // Remove this line
        })
        .catch((error) => {
            console.error('Error signing out:', error);
            showError('Failed to sign out. Please try again.');
        });
});

// Auth State Change
auth.onAuthStateChanged(user => {
    if (user) {
        signInButton.style.display = 'none';
        signOutButton.style.display = 'inline-block';
        userId = user.uid;
        fetchUserCountry();
        // Optionally, display user info
    } else {
        signInButton.style.display = 'inline-block';
        signOutButton.style.display = 'none';
        userId = null;
        userCountry = 'Unknown';
        // Reset score display if necessary
        // score = 0; // Remove this line
        // scoreSpan.textContent = score; // Remove this line
    }
});

// Display Error Messages
function showError(message) {
    // Implement a better UI for error messages (e.g., modal or toast)
    alert(message);
}

// Initial Leaderboard Load
updateLeaderboard();
    </script>
</body>
</html>
